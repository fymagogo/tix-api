default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: tix_api_development
  url: <%= ENV["DATABASE_URL"] %>

test:
  <<: *default
  database: tix_api_test

production:
  <<: *default
  database: tix_api_production
  url: <%= ENV["DATABASE_URL"] %>
