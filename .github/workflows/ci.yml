name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tix_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/tix_api_test
      REDIS_URL: redis://localhost:6379/1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Set up database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run RSpec tests
        run: bundle exec rspec --format documentation

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage/.resultset.json
          fail_ci_if_error: false

  lint:
    name: Lint (RuboCop)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run RuboCop (auto-correct and check)
        run: |
          # Auto-correct what we can, then check for remaining issues
          bundle exec rubocop --parallel --autocorrect-all --format progress
          # If we get here, no unfixable errors remain

  graphql-schema:
    name: Validate GraphQL Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Generate current schema
        run: |
          bundle exec rails runner "puts TixApiSchema.to_definition" > current_schema.graphql

      - name: Compare schemas
        run: |
          if ! diff -q schema.graphql current_schema.graphql > /dev/null 2>&1; then
            echo "::error::GraphQL schema is out of date!"
            echo ""
            echo "The committed schema.graphql does not match the current schema."
            echo "Please run the following command and commit the changes:"
            echo ""
            echo "  bundle exec rails runner 'puts TixApiSchema.to_definition' > schema.graphql"
            echo ""
            echo "Diff:"
            diff schema.graphql current_schema.graphql || true
            exit 1
          fi
          echo "âœ… GraphQL schema is up to date"

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run Brakeman (Static Analysis)
        run: |
          gem install brakeman
          brakeman -q -w2 --no-pager --format github

      - name: Run Bundle Audit (Vulnerability Scan)
        run: |
          bundle exec bundle-audit check --update
