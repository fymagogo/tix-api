version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: tix
      POSTGRES_PASSWORD: tix_password
      POSTGRES_DB: tix_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tix"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://tix:tix_password@db:5432/tix_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      DEVISE_JWT_SECRET_KEY: dev-secret-key-change-in-production
    command: bin/rails server -b 0.0.0.0

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://tix:tix_password@db:5432/tix_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      DEVISE_JWT_SECRET_KEY: dev-secret-key-change-in-production
    command: bundle exec sidekiq

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
